name: Cleanup

on:
  workflow_dispatch:
  schedule:
  - cron: '0 0 */14 * *' # every 14 days

jobs:
  cleanup:
    runs-on: ubuntu-latest

# TODO: run in a loop (use matrix) to clean up all known images
    steps:
    - name: Delete old dependabot-updater images
      uses: actions/delete-package-versions@v4
      with:
        package-name: 'dependabot-updater'
        package-type: 'container'
        min-versions-to-keep: 20
        delete-only-pre-release-versions: "true"

    - name: Delete old dependabot-server images
      uses: actions/delete-package-versions@v4
      with:
        package-name: 'dependabot-server'
        package-type: 'container'
        min-versions-to-keep: 20
        delete-only-pre-release-versions: "true"
